    <main class="contacto">
        <section class="contactoContenedor">
            <img src="https://res.cloudinary.com/dky9l6ebl/image/upload/v1662327734/imagenes/Cria%20Cuervos/radioarroba_ud5jde.jpg" alt="Radio Arroba">
            <div class="contactoContenedor2">
                <h1 class="tituloContacto animate__animated animate__pulse animate__repeat-3 bold">Contactate con nosotros</h1>
                <form class="contactoFormulario" action="#" method="get">
                    <input class="input-nombre" type="text" placeholder="Nombre" name="Nombre" required>
                    <input type="number" placeholder="Edad" name="Edad" required> <br><br>
                    <input type="email" placeholder="Email" name="Email" required>
                    <select name="provincia">
                        <option value="-">¿Desde dónde nos escribís?</option>
                        <option value="caba">Ciudad Autónoma de Buenos Aires</option>
                        <option value="ba">Buenos Aires</option>
                        <option value="ca">Catamarca</option>

                        <option value="ct">Chubut</option>
                        <option value="cb">Córdoba</option>
                        <option value="cr">Corrientes</option>
                        <option value="er">Entre Ríos</option>
                        <option value="fo">Formosa</option>
                        <option value="jy">Jujuy</option>
                        <option value="lp">La Pampa</option>
                        <option value="lr">La Rioja</option>
                        <option value="mz">Mendoza</option>
                        <option value="mi">Misiones</option>
                        <option value="nqn">Neuquén</option>
                        <option value="rn">Río Negro</option>
                        <option value="sa">Salta</option>
                        <option value="sj">San Juan</option>
                        <option value="sl">San Luis</option>
                        <option value="sc">Santa Cruz</option>
                        <option value="sf">Santa Fe</option>
                        <option value="se">Santiago del Estero</option>
                        <option value="tf">Tierra del Fuego</option>
                        <option value="tu">Tucumán</option>
                    </select> <br><br>
                    <textarea name="comentario" cols="30" rows="10" placeholder="Dejanos tu comentario"></textarea>
                    <br><br>
                    <input class="boton-compartir" type="submit" value="Compartir">
                </form>
            </div>
        </section>
